<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventide H3000 Editor</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 40px;
            background: dimgray;
            color: #f0f0f0;
        }

        .container {
            background: #1e1e1e;
            padding: 24px;
            border-radius: 8px;
            border: 1px solid #f0c54d;
            /* Yellow accent color */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            margin: auto;
        }

        h2 {
            font-family: sans-serif;
            color: #f0c54d;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid #e43c3c;
            /* Red accent line */
            padding-bottom: 10px;
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-top: 16px;
            color: #f0c54d;
            text-transform: uppercase;
            font-size: 0.9em;
            font-weight: 700;
        }

        select,
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            background: #252525;
            border: 1px solid #555;
            color: #f0f0f0;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select#preset-list {
            background: #252525;
            /* color: #E0FB39; */
            border: 1px solid #555;
        }

        button {
            margin-top: 24px;
            padding: 10px 20px;
            font-size: 16px;
            background: #5a5a5a;
            /* Soft key gray */
            color: #f0f0f0;
            border: 1px solid #777;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #6b6b6b;
        }

        .status {
            margin-top: 16px;
            color: #8bc34a;
            /* Greenish status color */
            font-family: sans-serif;
        }

        #algorithm-params-panel {
            margin-top: 32px;
            background: #c8e6c9;
            /* Green LCD background */
            border-radius: 8px;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #algorithm-params-title {
            font-family: sans-serif;
            margin-top: 0;
            color: #1b5e20;
            /* Dark green text for LCD */
            text-align: center;
        }

        #algorithm-params-form label {
            color: #1b5e20;
            font-size: 0.85em;
        }

        #algorithm-params-form input {
            background: #a5d6a7;
            border-color: #81c784;
            color: #1b5e20;
        }

        #algorithm-params-form .range-label {
            font-size: 0.8em;
            color: #2e7d32;
            margin-top: 4px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        label[for="show-favorites"] {
            display: inline-block;
            color: #f0f0f0;
            text-transform: none;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Eventide H3000 Editor</h2>
        <div style="display: flex; gap: 32px; align-items: flex-end;">
            <div style="flex: 1;">
                <label for="midi-output">MIDI Output Device:</label>
                <select id="midi-output"></select>
            </div>
            <div style="flex: 1;">
                <label for="bank-mode">Bank Select Mode:</label>
                <select id="bank-mode">
                    <option value="nrpn">NRPN</option>
                    <option value="sysex">SysEx</option>
                </select>
            </div>
        </div>

        <label for="algorithm">Algorithm:</label>
        <select id="algorithm"></select>

        <label for="search">Search Preset Name:</label>
        <input type="text" id="search" placeholder="Type to search...">

        <div>
            <label for="preset-list">Select Preset:</label>
            <select id="preset-list" size="10" style="width:100%"></select>
        </div>
        <div style="display: flex; align-items: baseline; margin-top: 16px;">
            <input type="checkbox" id="show-favorites" />
            <label for="show-favorites">Show only favorites</label>
        </div>
        <div style="display: flex; gap: 16px; align-items: center">
            <button id="send">Send Preset Change</button>
            <button id="toggle-favorite">Add Favorite</button>
        </div>
        <div class="status" id="status"></div>
        <div id="algorithm-params-panel" style="display:none;">
            <h3 id="algorithm-params-title">Algorithm Parameters</h3>
            <form id="algorithm-params-form"></form>
        </div>
    </div>
    <script src="algorithm-parameters.js"></script>
    <script src="preset-data.js"></script>
    <script src="preset-select.js"></script>
</body>

</html>
